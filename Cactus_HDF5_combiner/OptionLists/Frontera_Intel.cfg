CXX      = mpiicpc
CXXFLAGS = -std=c++17

LDFLAGS = -rdynamic

OPTIMIZE           = yes
CXX_OPTIMIZE_FLAGS = -xCORE-AVX512 -align -Ofast

WARN           = yes
CXX_WARN_FLAGS = -Wall

DEBUG           = no
CXX_DEBUG_FLAGS = -g -traceback -debug all

HDF5_INC_DIR  = ${TACC_HDF5_INC}
HDF5_LIBS_DIR = ${TACC_HDF5_LIB}
HDF5_LIBS     = -lhdf5 -lhdf5_cpp
