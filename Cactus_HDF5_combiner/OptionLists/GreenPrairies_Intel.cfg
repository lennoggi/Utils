CXX      = mpiicpc
CXXFLAGS = -std=c++17

LDFLAGS = -rdynamic

OPTIMIZE           = yes
CXX_OPTIMIZE_FLAGS = -xCORE-AVX512 -align -Ofast

WARN           = yes
CXX_WARN_FLAGS = -Wall

DEBUG           = yes
CXX_DEBUG_FLAGS = -g -traceback -debug all

HDF5_INC_DIR  = /opt/local/include
HDF5_LIBS_DIR = /opt/local/lib
HDF5_LIBS     = -lhdf5
